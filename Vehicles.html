<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>

</head>
<body>
<div id="root"></div>
<script type="text/babel">
    function ListItem(props) {
        return <li>{props.item} </li>
    }

    function ShoopingTitle(props){
        return (
            <div>
                <h1>{props.title}</h1>
                <h2>{props.subTitle}</h2>

            </div>
        )
    }

    function ShoppingList(props){
        const listItems = props.items.map(i => <ListItem item={i}/>);
        return (
            <div>
                <h3>
                    {props.header}
                </h3>
                <ol>
                    {listItems}
                </ol>
            </div>
        )
    }

    function ShoppingApp(props){
        const items1 = ["asdfasdf","SAASDFASDF","asdfasdf"];

        return (
            <div>
                <ShoopingTitle title="Welcome To react Transporation" subTitle="The best place to buy vehicles online"/>
                <ShoppingList header = "Lista de cerveja" items={items1}/>
                <ShoppingList header = "list de compras" items={items1}/>
                <ShoppingList header = "list list" items={items1}/>
            </div>
        )
    }

    ReactDOM.render(
        <ShoppingApp />,
        document.getElementById("root")
    )

</script>

</body>
</html>
